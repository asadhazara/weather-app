<form (submit)="onSubmit()">
  <div>
    <input #input type="text" [(ngModel)]="city" placeholder="Rotterdam, NL" name="city" />
  </div>
  <div>
    <button type="submit">submit</button>
  </div>
  <div>
    <p class="error text-center" *ngIf="error$ | async as error">{{ error?.message }}</p>
  </div>
</form>
